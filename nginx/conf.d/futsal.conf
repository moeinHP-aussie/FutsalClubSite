# nginx/conf.d/futsal.conf
# ══════════════════════════════════════════════════════════════════
#  Nginx Configuration  —  Futsal Club Management System
#  Reverse proxy to Gunicorn + static/media serving
# ══════════════════════════════════════════════════════════════════

upstream django_app {
    server web:8000;
    keepalive 32;
}

# ── HTTP → HTTPS Redirect ────────────────────────────────────────
server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}

# ── HTTPS ────────────────────────────────────────────────────────
server {
    listen 443 ssl http2;
    server_name ${DOMAIN_NAME:-localhost};

    # ── SSL ─────────────────────────────────────────────────────
    ssl_certificate     /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;

    # ── Security Headers ────────────────────────────────────────
    add_header X-Frame-Options           SAMEORIGIN;
    add_header X-Content-Type-Options    nosniff;
    add_header X-XSS-Protection          "1; mode=block";
    add_header Referrer-Policy           "strict-origin-when-cross-origin";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ── Upload size (for video/exercise files up to 200MB) ──────
    client_max_body_size 210M;

    # ── Gzip ────────────────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/javascript application/javascript application/json;
    gzip_comp_level 6;

    # ── Static Files ────────────────────────────────────────────
    location /static/ {
        alias     /app/staticfiles/;
        expires   30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ── Media Files ─────────────────────────────────────────────
    location /media/ {
        alias     /app/mediafiles/;
        expires   7d;
        add_header Cache-Control "public";
        # محدودیت دسترسی مستقیم (اختیاری — از Django view کنترل شود)
        # internal;
    }

    # ── Health Check ────────────────────────────────────────────
    location /health/ {
        access_log off;
        proxy_pass http://django_app;
    }

    # ── Django App ──────────────────────────────────────────────
    location / {
        proxy_pass         http://django_app;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Connection        "";
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
        proxy_buffering    on;
        proxy_buffer_size  8k;
        proxy_buffers      16 8k;
    }
}
