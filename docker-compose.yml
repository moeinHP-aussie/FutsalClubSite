version: "3.9"

# ══════════════════════════════════════════════════════════════════
#  docker-compose.yml  —  Futsal Club Management System
#  Services: web | celery-worker | celery-beat | postgres | redis | nginx
# ══════════════════════════════════════════════════════════════════

x-django-common: &django-common
  build:
    context: .
    dockerfile: Dockerfile
    target: runtime
  environment:
    - DJANGO_SETTINGS_MODULE=futsal_club.settings.production
    - DATABASE_URL=postgres://futsal:${DB_PASSWORD:-futsal123}@postgres:5432/futsal_db
    - REDIS_URL=redis://redis:6379/0
    - SECRET_KEY=${SECRET_KEY:-change-me-in-production-please}
    - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
    - ZARINPAL_MERCHANT_ID=${ZARINPAL_MERCHANT_ID:-sandbox}
    - SENTRY_DSN=${SENTRY_DSN:-}
    - DEBUG=${DEBUG:-False}
  volumes:
    - media_files:/app/mediafiles
    - static_files:/app/staticfiles
    - app_logs:/app/logs
  depends_on:
    postgres:
      condition: service_healthy
    redis:
      condition: service_healthy
  restart: unless-stopped
  networks:
    - futsal_net


services:

  # ── PostgreSQL ────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: futsal_postgres
    environment:
      POSTGRES_DB:       futsal_db
      POSTGRES_USER:     futsal
      POSTGRES_PASSWORD: ${DB_PASSWORD:-futsal123}
      PGDATA:            /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U futsal -d futsal_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - futsal_net

  # ── Redis ─────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: futsal_redis
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - futsal_net

  # ── Django Web App ────────────────────────────────────────────
  web:
    <<: *django-common
    container_name: futsal_web
    command: >
      gunicorn futsal_club.wsgi:application
        --bind 0.0.0.0:8000
        --workers ${WORKERS:-3}
        --worker-class gthread
        --threads 2
        --timeout 120
        --keep-alive 5
        --max-requests 1000
        --max-requests-jitter 100
        --log-level info
        --access-logfile /app/logs/access.log
        --error-logfile  /app/logs/error.log
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ── Celery Worker ─────────────────────────────────────────────
  celery-worker:
    <<: *django-common
    container_name: futsal_celery_worker
    command: >
      celery -A futsal_club worker
        --loglevel=info
        --concurrency=4
        --queues=default,insurance,invoices,notifications
        --logfile=/app/logs/celery_worker.log
    healthcheck:
      test: ["CMD", "celery", "-A", "futsal_club", "inspect", "ping"]
      interval: 60s
      timeout: 15s
      retries: 3

  # ── Celery Beat (Scheduler) ───────────────────────────────────
  celery-beat:
    <<: *django-common
    container_name: futsal_celery_beat
    command: >
      celery -A futsal_club beat
        --loglevel=info
        --scheduler django_celery_beat.schedulers:DatabaseScheduler
        --logfile=/app/logs/celery_beat.log
    # فقط یک instance از beat باید اجرا شود
    deploy:
      replicas: 1

  # ── Nginx (Reverse Proxy + Static Files) ─────────────────────
  nginx:
    image: nginx:1.27-alpine
    container_name: futsal_nginx
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_files:/app/staticfiles:ro
      - media_files:/app/mediafiles:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro          # گواهی SSL
      - nginx_logs:/var/log/nginx
    depends_on:
      web:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - futsal_net


# ── Volumes ───────────────────────────────────────────────────────
volumes:
  postgres_data:  { driver: local }
  redis_data:     { driver: local }
  media_files:    { driver: local }
  static_files:   { driver: local }
  app_logs:       { driver: local }
  nginx_logs:     { driver: local }

# ── Networks ──────────────────────────────────────────────────────
networks:
  futsal_net:
    driver: bridge
